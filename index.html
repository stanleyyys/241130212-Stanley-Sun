<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokopaedi</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tokopaedi</h1>
    <div class="container">
      <div class="left-side">
        <div class="barang">
          <img width="200" src="./images/produk1.jpg" alt="gambar 1" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">Denmark Backpack</strong>
              <p>One Size</p>
              <p>Cream</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0">
              <button class="tambah">+</button>             
          </div>
          <div class="div-harga">
          <span>$</span><strong class="harga">50</strong>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="left-side">
        <div class="barang">
          <img width="200" src="./images/produk2.jpeg" alt="gambar 2" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">Casual Backpack</strong>
              <p>One Size</p>
              <p>Black</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0">
              <button class="tambah">+</button>            
          </div>
          <div class="div-harga">
          <span>$</span><strong class="harga">85</strong>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="left-side">
        <div class="barang">
          <img width="200" src="./images/produk3.png" alt="gambar 3" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">Man Backpack</strong>
              <p>One Size</p>
              <p>Grey</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0">
              <button class="tambah">+</button>
              
          </div>
          <div class="div-harga">
          <span>$</span><strong class="harga">150</strong>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="left-side">
        <div class="barang">
          <img width="200" src="./images/produk4.jpg" alt="gambar 4" />
          <div class="information">
            <div class="deskripsi">
              <strong class="nama">Women Backpack</strong>
              <p>One Size</p>
              <p>Pink</p>
            </div>
            <div class="tombol">
              <button class="kurang">-</button>
              <input class="total" type="text" value="0">
              <button class="tambah">+</button>
              
          </div>
          <div class="div-harga">
          <span>$</span><strong class="harga">60</strong>
        </div>
      </div>
    </div>
    <div class="right-side"></div>
    <h2>Order Summary</h2>
    <form action="#">
      <input value="" type="text" placeholder="name" required />
      <input value="" type="email" placeholder="Email" required />
      <input value="" type="text" placeholder="Promo" required />
      <button class="reset">Reset</button>
      <button class="apply">Aplly</button>
    </form>
  </body>
  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</html>
